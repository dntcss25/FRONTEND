<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #5c6ab9, #909cc2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .profile {
      background-color: #4e4e4e;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
    }

    .profile img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      border: 4px solid #fff;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    .profile h1 {
      margin: 15px 0;
      font-size: 26px;
      font-weight: bold;
    }

    .profile p {
      color: #f0f0f0b5;
      font-size: 16px;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      padding: 8px 15px;
      background-color: #6b6b6b;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      background-color: #909cc2;
      color: #fff;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
        height: auto;
      }

      .profile {
        max-width: 100%;
        padding: 20px;
      }

      nav {
        flex-direction: column;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="jboy (3).jpg" alt="Profile Picture">
    <h1>Jazzine C. Capa</h1>
    <p>IT Student</p>
    <p>Email: jboy@gmail.com</p>
    <p>Location: Philippines</p>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

</body>
</html>
