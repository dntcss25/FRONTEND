<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hobbies</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            margin: 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex: 1; /* Allow the gallery to take up available space */
            flex-wrap: wrap; /* Allow items to wrap to the next line */
        }
        .hobby-item {
            margin: 15px; /* Increased margin for better spacing */
            text-align: center;
        }
        .hobby-image {
            width: 200px; /* Increased width */
            height: 150px; /* Increased height */
            border-radius: 20px; /* Rounded rectangle shape */
            overflow: hidden;
            position: relative;
            background-color: white; /* Background for the oblong shape */
            padding: 15px; /* Increased padding for the oblong shape */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Optional shadow for effect */
        }
        .hobby-image img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .hobby-label {
            margin-top: 5px;
            font-size: 20px; /* Increased font size for better visibility */
        }
        .arrow-icon {
            font-size: 14px;
            margin-left: 5px;
        }
        .bottom-navigation {
            background-color: white;
            color: black;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            position: fixed; /* Fixed position */
            bottom: 0; /* Stick to the bottom */
            width: 100%; /* Full width */
        }
        .nav-button {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, color 0.2s; /* Add transition for smooth effect */
        }
        .nav-icon {
            font-size: 24px; 
        }
        .nav-label {
            font-size: 14px;
        }
        /* Hover effects */
        .nav-button:hover {
            transform: scale(1.1); /* Scale up the button */
            color: #007BFF; /* Change text color on hover */
        }
        .active {
    background-color: #007BFF; /* Change background color */
    color: white; /* Change text color */
    border-radius: 5px; /* Optional: add rounded corners */
    transform: scale(1.1); /* Slightly scale up the button */
    transition: transform 0.2s, background-color 0.2s; /* Add transition for smooth effect */
}
    </style>
</head>
