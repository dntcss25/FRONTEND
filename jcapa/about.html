<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #3a3a3a;
      color: #333;
    }

    .header {
      background-color: #03044d;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    
    .header h1 {
      font-size: 36px;
      margin: 0;
    }
    
    .header p {
      margin: 5px 0;
    }

    nav {
      background-color: #000000;
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ccc;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: #a7a7a7;
      text-align: center;
      min-height: calc(100vh - 180px); 
    }

    .main img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .main img:hover {
      transform: scale(1.1);
    }

    .main h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #000000;
    }

    .main p {
      font-size: 18px;
      color: #000000;
      max-width: 600px;
    }
    .footer {
      background-color: #80858d;
      padding: 20px;
      text-align: center;
      color: #fff;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer p {
      margin: 0;
    }

    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
        font-size: 16px;
      }

      .main img {
        width: 120px;
        height: 120px;
      }

      .main h1 {
        font-size: 24px;
      }

      .main p {
        font-size: 16px;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Welcome to My Home Page</h1>
  </div>

  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="main">
    <img src="bong.jpg" alt="Profile Picture">
    <h1>Jboy Carloman</h1>
    <p>
      Hello! I am Jazzine C. Capa, an IT student passionate about web development, programming, and technology. 
      I enjoy building modern, responsive websites and exploring new technologies. 
    </p>
  </div>


  <footer class="footer">
    <p>&copy; 2024 Jazzine C. Capa. All rights reserved.</p>
  </footer>

</body>
</html>
