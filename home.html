<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: #333;
      transition: margin-left 0.3s ease;
    }

    .header {
      background-color: #2f4f7f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .header img {
      border-radius: 50%;
      width: 70px;
      height: 70px;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: 500;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #3a3a3a;
      overflow-x: hidden;
      transition: width 0.3s ease;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      font-size: 18px;
      color: #dbdee2;
      display: block;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #000000;
    }

    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: #580303;
      cursor: pointer;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s ease;
    }

    .open-btn {
      font-size: 20px;
      cursor: pointer;
      background-color: #414141f3;
      color: rgb(230, 230, 230);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin: 20px;
    }

    .open-btn:hover {
      background-color: #4a689f;
    }

    .main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px 20px;
      background-color: #cbcad6;
      text-align: center;
      min-height: calc(100vh - 100px);
    }

    .main img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }

    .main img:hover {
      transform: scale(1.1);
    }

    .main h1 {
      font-size: 28px;
      margin: 10px 0;
      color: #010527;
    }

    .main p {
      font-size: 18px;
      color: #666;
      max-width: 600px;
    }

    .main button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .main button:hover {
      background-color: #4a689f;
    }

    .footer {
      background-color: #2d3035;
      padding: 20px;
      text-align: center;
      color: #dadada;
      font-size: 14px;
    }

    .footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
    }

    .footer a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
      }

      .sidebar {
        width: 0;
        transition: width 0.3s ease;
      }

      .main img {
        width: 120px;
        height: 120px;
      }

      .main h1 {
        font-size: 24px;
      }

      .main p {
        font-size: 16px;
        padding: 0 10px;
      }

      .main button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar" class="sidebar">
    <span class="close-btn" onclick="closeSidebar()">×</span>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>

  <div class="header">
    <img src="mylogo.jpg" alt="Profile Picture">
    <h1>Jazzine Capa</h1>
  </div>

  <div class="main-content">
    <button class="open-btn" onclick="openSidebar()">☰ Open Sidebar</button>

    <div class="main">
      <h1>Explore My Projects</h1>
      <button>View Projects</button>
    </div>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Jazzine Capa</p>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Service</a>
  </footer>


</body>
</html>
